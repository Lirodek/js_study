    <script>
        var input = prompt('마음의드는 숫자가있니 ? ');

            alert("너가 좋아하는수가 홀수군아?");

            alert('0은 짝수겠지?')
        } else if(input%2 == 0) {
            alert("너가 좋아하는수가 짝수군아?");

            alert('이건 수가 아니야..');
        }


    </script>
