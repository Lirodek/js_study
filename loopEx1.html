<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var integer = Number(prompt('숫자를 입력해주세요'));
        var sum=1;
        for(var i=1;i<integer;i++){
            sum*=i;
        }
        alert(sum);
    </script>
    
</body>
</html>
