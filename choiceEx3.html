<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var subject = ["국어","영어","수학"];
        var point = [];
        for(let i=0;i<3;i++){
            point[i] = prompt(`${subject[i]}`);
        }
        let sum=0.0;
        for(var score in point){
            sum = sum + Number(point[score]);
        }
        sum= sum /3 ;
        if(sum>90){
            alert(`${sum} 수`);
        } else if(sum>80){
            alert(`${sum} 우`);
        } else if(sum>70){
            alert(`${sum} 미`);
        } else if(sum>60){
            alert(`${sum} 양`);
        } else if(sum>50){
            alert(`${sum} 가`);
        } else if(sum>40){
            alert(`${sum} 사람새끼?`);
        }
        
    </script>
    
</body>
</html>
