<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var input = prompt('숫자를 입력해줘!');
        if(input > 0){
            alert('내가보기엔 양수야');
        } else if (input == 0){
            alert('내가보기엔 0이야');
        } else if (input < 0){
            alert('내가보기엔 음수야');
        } else {
            alert('내가보기엔 숫자는 아니야');
        }
    </script>
</body>
</html>
