    <script>
        function pythagoras(width, height){
            return Math.sqrt(squared(width) + squared(height));
        }
        function squared(x){
            return x*x;
        }
        function square(width, height,hypotenuse){
            if(squared(width) + squared(height) == squared(hypotenuse)){
                return true;
            } else {
                return false;
            }
        }
        alert(square(50,50,25));
    </script>
